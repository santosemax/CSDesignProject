<!DOCTYPE html>
<html lang="en">
<script>
    document.addEventListener('keydown', function(event) {
        // Check if the spacebar was pressed and no input/textarea is currently focused
        if (event.code === 'Space' && !['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) {
            event.preventDefault(); // Prevent the default spacebar action (scrolling)
            document.getElementById('search_term').focus(); // Focus the search input
        }
    });
</script>
    
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 viewport-fit=cover">
    <title>SUBMARINE</title>
</head>
<body>
    <h1 class="title">SUBMARINE</h1>
    <form action="/search" method="post" class="search-bar">
        <label for="search_term"></label>
        <input type="text" id="search_term" name="search_term" required>
        <button class="search-btn" type="submit">
        <span>Search</span>
        </button>
    </form>
</body>
</html>
